  <style>
    /* Target the navigation slider specifically */
    #testimonials-l2-nav-slider .testimonial__meta {
      opacity: 0.5; /* Default opacity for inactive items */
      transition: opacity 0.3s ease; /* Keep the smooth transition */
    }

    #testimonials-l2-nav-slider .slick-current .testimonial__meta {
      opacity: 1; /* Make the active item fully opaque */
    }

    /* Style the avatar container (.testimonial__thmb) */
    #testimonials-l2-nav-slider .testimonial__thmb {
      border: 2px solid transparent; /* Ensure all have a transparent border initially to prevent size jumps */
      padding: 4px; /* Maintain padding consistent with original */
      background-color: transparent; /* Remove default white background */
      width: 65px !important; /* Explicitly match original size */
      height: 65px !important; /* Explicitly match original size */
      box-sizing: border-box; /* Ensure border is included in size */
      transition: border-color 0.3s ease; /* Smooth transition for border */
    }

    /* Add a specific border ONLY to the active avatar container */
    #testimonials-l2-nav-slider .slick-current .testimonial__thmb {
      border-color: #21cdc0; /* Use the theme's teal color for the active border */
      /* background-color: #ffffff; */ /* Optional: Add white background back if desired */
    }

    /* Ensure the image inside fills the container correctly */
    #testimonials-l2-nav-slider .testimonial__thmb img {
       display: block; /* Prevents extra space below image */
       width: 100%;
       height: 100%;
       object-fit: cover;
       border-radius: 50%;
    }

    /* Mobile overlay for slider text */
    @media (max-width: 767px) {
      .slider .slide-item .slide__content {
        position: relative; 
        z-index: 2;      
        padding: 20px;    
      }

      .slider .slide-item::before { /* Use ::before pseudo-element for the overlay */
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.4); /* Black overlay with 40% opacity - adjust opacity (0.0 to 1.0)*/
        z-index: 1;
      }


       /* Optional: If text color still clashes, force white on mobile */
       .slider .slide-item .slide__content .slide__subtitle,
       .slider .slide-item .slide__content .slide__title,
       .slider .slide-item .slide__content .slide__desc {
           color: #ffffff !important; 
       }
       .slider .slide-item .slide__content .btn__secondary{
          background-color: #ffffff;
          color: #213360;
       }
        .slider .slide-item .slide__content .btn__secondary i{
           color: #213360;
           background-color:#ffffff;
        }
       
    }
  </style>
